<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-[#1a202c] h-[100vh] flex flex-col justify-between">

    <header class="bg-[#005525] p-4">
        <div class="container2 flex px-[20px] justify-between items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-white font-[900]">n17</h1>
                <p class="text-[lightgreen]">Translate</p>
            </div>

            <i id="mode" class="bx bx-sun bg-[#92d1ab] p-[13px] text-[20px] rounded-lg cursor-pointer"></i>
        </div>
    </header>

    <section class="py-[40px]">
        <div class="container2">

            <div class="flex justify-center items-center gap-[20px] max-[640px]:flex-col">
                <div class="flex-1 flex flex-col gap-[15px] w-full">
                    <select id="firstLanguage"
                        class="text-white border border-[#92d1ab] !text-[gray] rounded-lg p-[10px]">
                    </select>
                    <textarea required id="sourceText" cols="10" rows="10"
                        class="border border-[#92d1ab] resize-none p-[20px] rounded-lg text-white"
                        placeholder="Text"></textarea>
                </div>

                <div class="flex items-center max-[640px]:w-full">
                    <button
                        class="cursor-pointer max-[640px]:w-full flex justify-center items-center max-[640px]:bg-[#005525] border border-[#92d1ab] text-[#92d1ab] p-[15px] rounded-lg hover:bg-[#92d1ab1f] transition-background duration-[.2s] active:scale-[.95]"
                        id="translateBtn">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
                            aria-hidden="true" focusable="false" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M7 2a1 1 0 011 1v1h3a1 1 0 110 2H9.578a18.87 18.87 0 01-1.724 4.78c.29.354.596.696.914 1.026a1 1 0 11-1.44 1.389c-.188-.196-.373-.396-.554-.6a19.098 19.098 0 01-3.107 3.567 1 1 0 01-1.334-1.49 17.087 17.087 0 003.13-3.733 18.992 18.992 0 01-1.487-2.494 1 1 0 111.79-.89c.234.47.489.928.764 1.372.417-.934.752-1.913.997-2.927H3a1 1 0 110-2h3V3a1 1 0 011-1zm6 6a1 1 0 01.894.553l2.991 5.982a.869.869 0 01.02.037l.99 1.98a1 1 0 11-1.79.895L15.383 16h-4.764l-.724 1.447a1 1 0 11-1.788-.894l.99-1.98.019-.038 2.99-5.982A1 1 0 0113 8zm-1.382 6h2.764L13 11.236 11.618 14z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>


                <div class="flex-1 flex flex-col gap-[20px] w-full relative">

                    <select id="secondLanguage"
                        class=" text-white border !text-[gray] border-[#92d1ab] rounded-lg p-[10px]">
                    </select>

                    <textarea id="translatedText" cols="10" rows="10"
                        class="border border-[#92d1ab] select-none resize-none p-[20px] rounded-lg text-white"
                        placeholder="Translation" readonly>
                    </textarea>

                    <div id="loading" class="hidden absolute w-full top-[100px] p-[10px] overflow-hidden">
                        <div role="status" class="animate-pulse w-full">
                            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-[80%] mb-4"></div>
                            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 w-[90%] mb-2.5"></div>
                            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5 w-full"></div>
                            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 w-[95%] mb-2.5"></div>
                            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[300px] mb-2.5"></div>
                            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[360px]"></div>
                        </div>
                    </div>


                    <i id="copyBtn"
                        class='bx bxs-copy absolute bottom-[20px] right-[30px] text-[#92d1ab] hover:text-[#005525] transition-background duration-[.2s] active:scale-[.95] text-[30px] cursor-pointer'></i>
                </div>
            </div>

        </div>
    </section>


    <footer class="bg-[#005525] p-4">
        <div class="container2 px-[20px]">
            <p class="text-center text-white opacity-60 font-[300]">© 2025 thedaviddelta & contributors · Licensed under
                AGPLv3</p>
        </div>
    </footer>


    <script src="./main.bundle.js"></script>
</body>

</html>
